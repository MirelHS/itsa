<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #scratch-container {
      position: relative;
      width: 100%;
      max-width: 752px;
      margin: 0 auto;
    }

    #hidden-image {
      width: 100%;
      height: auto;
      display: block;
    }

    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      cursor: crosshair;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #007bff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: confettiAnim 2s infinite;
    }

    @keyframes confettiAnim {
      0% { transform: translate(0, 0); opacity: 1; }
      50% { opacity: 0.5; }
      100% { transform: translate(50px, 200px); opacity: 0; }
    }

    /* Modal styles */
    #popup-modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    #close-popup {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    #close-popup:hover,
    #close-popup:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Scratch the area below to reveal the surprise:</p>

  <div id="scratch-container">
    <img id="hidden-image" src="https://raw.githubusercontent.com/MirelHS/bbsscratch/main/surprise.png" alt="Surprise" />
    <canvas id="scratch-canvas"></canvas>
  </div>

  <!-- Popup Modal -->
  <div id="popup-modal">
    <div id="popup-content">
      <span id="close-popup">&times;</span>
      <p>It's a boy!</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const img = document.getElementById('hidden-image');
    const popupModal = document.getElementById('popup-modal');
    const closePopup = document.getElementById('close-popup');
    let isDrawing = false;
    let scratchedPixels = 0;
    let confettiShown = false;

    function resizeCanvas() {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#f4c542';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Recalculate based on the resized canvas
      totalPixels = canvas.width * canvas.height;
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function scratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const { x, y } = getCoords(e);

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();

      const imgData = ctx.getImageData(x - 30, y - 30, 60, 60);
      let scratchedArea = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) scratchedArea++;
      }
      scratchedPixels += scratchedArea;

      if ((scratchedPixels / totalPixels) > 0.5 && !confettiShown) { // Adjusted to 50%
        confettiShown = true;
        triggerConfetti();
        showModal();
      }
    }

    function triggerConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function showModal() {
      popupModal.style.display = 'block';
    }

    closePopup.addEventListener('click', () => {
      popupModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target == popupModal) {
        popupModal.style.display = 'none';
      }
    });

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch, { passive: false });

    window.addEventListener('load', resizeCanvas);
    img.onload = resizeCanvas;
    window.addEventListener('resize', resizeCanvas);
    
    // Initialize the total pixels variable
    let totalPixels = canvas.width * canvas.height;
  </script>
</body>
</html>
