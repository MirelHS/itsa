<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpriză</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #scratch-container {
      position: relative;
      width: 100%;
      max-width: 752px;
      margin: 0 auto;
    }

    #hidden-image {
      width: 100%;
      height: auto;
      display: block;
    }

    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      cursor: crosshair;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #007bff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: confettiAnim 2s infinite;
    }

    @keyframes confettiAnim {
      0% { transform: translate(0, 0); opacity: 1; }
      50% { opacity: 0.5; }
      100% { transform: translate(50px, 200px); opacity: 0; }
    }

    #reveal-message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p>Răzuiește zona de mai jos pentru a vedea surpriza:</p>

  <div id="scratch-container">
    <img id="hidden-image" src="https://raw.githubusercontent.com/MirelHS/bbsscratch/main/surprise.png" alt="Surpriză" />
    <canvas id="scratch-canvas"></canvas>
  </div>

  <div id="reveal-message">It's a boy!</div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const img = document.getElementById('hidden-image');
    const revealMessage = document.getElementById('reveal-message');
    let isDrawing = false;
    let scratchedPixels = 0;
    const totalPixels = 752 * 790;
    let confettiShown = false;

    function resizeCanvas() {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#f4c542';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function scratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const { x, y } = getCoords(e);

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();

      const imgData = ctx.getImageData(x - 30, y - 30, 60, 60);
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) scratchedPixels++;
      }

      if ((scratchedPixels / totalPixels) > 0.9 && !confettiShown) {
        confettiShown = true;
        triggerConfetti();
        revealMessage.style.display = 'block';
      }
    }

    function triggerConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch, { passive: false });

    window.addEventListener('load', resizeCanvas);
    img.onload = resizeCanvas;
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
