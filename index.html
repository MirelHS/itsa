<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpriză</title>
  <style>
    /* (your existing CSS code) */
  </style>
</head>
<body>
  <p>Răzuiește zona de mai jos pentru a vedea surpriza:</p>
  <p id="reveal-text" style="display: none;">It's a boy!</p>

  <div id="scratch-container">
    <img id="hidden-image" src="https://raw.githubusercontent.com/MirelHS/bbsscratch/main/surprise.png" alt="Surpriză" />
    <canvas id="scratch-canvas"></canvas>
  </div>

  <script>
    // (your existing JavaScript code)

    // Trigger confetti and reveal text
    function triggerConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(confetti);

        // Remove confetti after 5 seconds
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      // Show the custom reveal text
      const revealText = document.getElementById('reveal-text');
      revealText.style.display = 'block';
    }
  </script>
</body>
</html>
